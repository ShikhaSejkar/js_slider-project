<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Greet For Persistent</title>
    <link rel="stylesheet" href="style.css">
    "<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
      <div class="container">
      <div class="form-box">
      <h2 class="title">Sign Up Here</h2>
      <div class="underline"></div>
      <form>
          <div class="input-group">

            <div class="input-field namefield">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
            </div><!--end input-field-->

            <div class="input-field">
              <i class="fa-solid fa-id-badge"></i>
              <input type="member-id" placeholder="Member-Id">
            </div><!--end input-field-->

            <div class="input-field">
             <i class="fa-solid fa-at"></i>
             <input type="email" placeholder="Email">
            </div><!--end input-field-->

            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Password">
            </div><!--end input-field-->
            <p><span class="text"> Password Suggestions</span> <a href="#"> Click Here</a></p>
        </div><!--end input-group-->
            
        <div class="btn-field">
              <button type="button" class="signupbtn">Sign Up</button>
              <button type="button" class="disable signinbtn">Sign in</button>
            </div>
       </form>
       </div><!--end form-box-->
       </div><!--end container-->
  <script src="app.js"></script>  
</body>
</html>
